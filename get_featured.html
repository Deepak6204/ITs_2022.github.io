<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Featured</title>
    <script src="https://use.fontawesome.com/3a2eaf6206.js"></script>
    <link rel="stylesheet" href="./styles/post_yourself_styles.css" />
    <style>
      a[href = "get_featured.html"]{
        background-color: whitesmoke;
        color: black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="front">
      <div class="top">
        <div class="image">
          <img src= "/Assets/2022.png" alt="logo here" />
        </div>

        <div class="nav">
          <a href="index.html">Home</a>
          <a href="posts.html" >Posts</a>
          <a href="get_featured.html" target="_blank">Post Yourself</a>
          <a href="creators.html" >Creators</a>
        </div>
      </div>
    </div>

    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdBY4ZwbOOtIhUoGA25Hc3ayRb-afixeelN7PGYNYbtxwB9RA/formResponse" method="post">
      <center>
        <h1>Post Details</h1>
        <main>
          <p>
            <input
              autocomplete="off"
              type="text"
              name="entry.2005620554"
              placeholder="Your name here"
              id="name"
            />
          </p>
          <p>
            <input
              autocomplete="off"
              type="email"
              name="entry.1045781291"
              placeholder="Your Email here"
              id="email"
            />
          </p>
          <p>
            <input
              autocomplete="off"
              type="url"
              name="entry.132462640"
              id="insta-link"
              placeholder="Insta Profile Link"
            />
          </p>
          <p>
            <input
              autocomplete="off"
              type="url"
              name="entry.466607873"
              id="linkedin"
              placeholder="LinkedIn Profile Link"
            />
          </p>
          <p>
            <textarea
              autocomplete="off"
              name="entry.839337160"
              id="msg"
              cols="30"
              rows="10"
              placeholder="Some Lines about You"
            ></textarea>
          </p>
          <div>
            <p>* We will be taking the profile pics from the instagram handles...</p>
          </div>
        </main>

        <footer>
          <p><input type="submit" /></p>
        </footer>
      </center>
    </form>
    <script>
      let input = document.getElementById("inputTag");
      let imageName = document.getElementById("imageName")

      input.addEventListener("change", ()=>{
          let inputImage = document.querySelector("input[type=file]").files[0];

          imageName.innerText = inputImage.name;
      })
  </script>
  </body>
</html>
